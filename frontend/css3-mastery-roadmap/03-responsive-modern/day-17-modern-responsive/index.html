<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Responsive 6 Challenges</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================================================= -->
<!-- CHALLENGE 1 — Modern Responsive Navbar -->
<!-- ================================================= -->
<header class="navbar">
  <div class="container nav-content">
    <h2>Brand</h2>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
    </nav>
  </div>
</header>


<!-- ================================================= -->
<!-- CHALLENGE 2 — Responsive Card Grid -->
<!-- ================================================= -->
<section class="section">
  <div class="container card-grid">
    <div class="card">Product 1</div>
    <div class="card">Product 2</div>
    <div class="card">Product 3</div>
    <div class="card">Product 4</div>
  </div>
</section>


<!-- ================================================= -->
<!-- CHALLENGE 3 — Hero Split Layout -->
<!-- ================================================= -->
<section class="hero">
  <div class="container hero-layout">
    <div>
      <h1>Modern Responsive Layout</h1>
      <p>Split layout for desktop, stacked on mobile.</p>
    </div>
    <div class="hero-image"></div>
  </div>
</section>


<!-- ================================================= -->
<!-- CHALLENGE 4 — Dashboard Layout -->
<!-- ================================================= -->
<section class="dashboard">
  <aside>Sidebar</aside>
  <main>
    <div class="topbar">Topbar</div>
    <div class="dashboard-cards">
      <div>Card 1</div>
      <div>Card 2</div>
      <div>Card 3</div>
    </div>
  </main>
</section>


<!-- ================================================= -->
<!-- CHALLENGE 5 — Media Object Pattern -->
<!-- ================================================= -->
<section class="section media">
  <div class="media-image"></div>
  <div>
    <h3>Media Object</h3>
    <p>Common blog and profile layout pattern.</p>
  </div>
</section>


<!-- ================================================= -->
<!-- CHALLENGE 6 — Modern Footer Layout -->
<!-- ================================================= -->
<footer class="footer">
  <div class="container footer-grid">
    <div>About</div>
    <div>Links</div>
    <div>Contact</div>
  </div>
</footer>

</body>
</html>
