<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions & Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ========================= -->
    <!-- Challenge 1: Hover Button -->
    <!-- ========================= -->

    <section class="challenge challenge-1">
      <h2>Challenge 1 - Hover Button</h2>
      <button class="btn-hover">Hover Me</button>
    </section>

    <!-- ========================= -->
    <!-- Challenge 2: Card Lift -->
    <!-- ========================= -->

    <section class="challenge challenge-2">
      <h2>Challenge 2 - Card Lift</h2>
      <div class="card">
        <h3>Simple Card</h3>
        <p>Hover to see lift effect</p>
      </div>
    </section>

    <!-- ========================= -->
    <!-- Challenge 3: Nav Underline -->
    <!-- ========================= -->

    <section class="challenge challenge-3">
      <h2>Challenge 3 - Nav Animation</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </section>

    <!-- ========================= -->
    <!-- Challenge 4: Fade In -->
    <!-- ========================= -->

    <section class="challenge challenge-4">
      <h2>Challenge 4 - Fade In</h2>
      <div class="fade-box">Hello Animation</div>
    </section>

    <!-- ========================= -->
    <!-- Challenge 5: Spinner -->
    <!-- ========================= -->

    <section class="challenge challenge-5">
      <h2>Challenge 5 - Loading Spinner</h2>
      <div class="spinner"></div>
    </section>

    <!-- ========================= -->
    <!-- Challenge 6: Slide In -->
    <!-- ========================= -->

    <section class="challenge challenge-6">
      <h2>Challenge 6 - Slide In</h2>
      <div class="slide-box">Sliding Content</div>
    </section>
  </body>
</html>
