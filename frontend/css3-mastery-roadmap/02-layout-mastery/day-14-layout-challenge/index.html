<!doctype html>
<html>
  <head>
    <title>9 Layout Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Layout Challenges (Flex, Grid, Hybrid)</h1>

    <!-- ================= FLEX CHALLENGES ================= -->

    <!-- FLEX 1: Center Box -->
    <section class="challenge flex1">
      <div class="box">Centered</div>
    </section>

    <!-- FLEX 2: Navbar -->
    <section class="challenge flex2">
      <nav class="navbar">
        <div>Logo</div>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </section>

    <!-- FLEX 3: Card Row -->
    <section class="challenge flex3">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </section>

    <!-- ================= GRID CHALLENGES ================= -->

    <!-- GRID 1: 3 Column Grid -->
    <section class="challenge grid1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>

    <!-- GRID 2: Sidebar Layout -->
    <section class="challenge grid2">
      <header>Header</header>
      <aside>Sidebar</aside>
      <main>Main</main>
      <footer>Footer</footer>
    </section>

    <!-- GRID 3: Responsive Auto Fit -->
    <section class="challenge grid3">
      <div class="gcard">Item 1</div>
      <div class="gcard">Item 2</div>
      <div class="gcard">Item 3</div>
      <div class="gcard">Item 4</div>
    </section>

    <!-- ================= HYBRID CHALLENGES ================= -->

    <!-- HYBRID 1: Navbar Flex + Grid Cards -->
    <section class="challenge hybrid1">
      <nav class="hybrid-nav">
        <div>Brand</div>
        <div>Menu</div>
      </nav>
      <div class="hybrid-grid">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
      </div>
    </section>

    <!-- HYBRID 2: Dashboard Layout -->
    <section class="challenge hybrid2">
      <div class="dashboard">
        <aside>Sidebar</aside>
        <div class="content-area">
          <div class="top">Top Bar</div>
          <div class="cards">
            <div>Card A</div>
            <div>Card B</div>
            <div>Card C</div>
          </div>
        </div>
      </div>
    </section>

    <!-- HYBRID 3: Profile Layout -->
    <section class="challenge hybrid3">
      <div class="profile">
        <div class="avatar">Avatar</div>
        <div class="info">
          <h3>Name</h3>
          <p>Description text here</p>
          <button>Follow</button>
        </div>
      </div>
    </section>
  </body>
</html>
