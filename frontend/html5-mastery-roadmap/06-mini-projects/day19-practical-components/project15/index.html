<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form</title>
  </head>
  <body>
    <form action="submit">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br />
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required />
      </fieldset>
      <br />

      <fieldset>
        <legend>Learning Preferences</legend>
        <p>Preferred Learning Method:</p>
        <label for="video">
          <input type="radio" name="learning" id="video" value="video" />
          Video Lessons
        </label>
        <br />
        <label for="text">
          <input type="radio" name="learning" id="text" value="text" />
          Text Articles
        </label>
        <br />
        <label for="practice">
          <input type="radio" name="learning" id="practice" value="practice" />
          Hands-on Practice
        </label>
      </fieldset>
      <br />

      <fieldset>
        <legend>Accessibility Needs</legend>
        <label for="captions">
          <input
            type="checkbox"
            name="accessibility"
            id="captions"
            value="captions"
          />Need caption
        </label>
        <label for="contrast">
          <input
            type="checkbox"
            id="contrast"
            name="accessibility"
            value="high-contrast"
          />
          High contrast mode </label
        ><br />

        <label for="keyboard">
          <input
            type="checkbox"
            id="keyboard"
            name="accessibility"
            value="keyboard"
          />
          Keyboard navigation only
        </label>
      </fieldset>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
