<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
  </head>
  <body>
    <table>
      <caption>Monthly Pricing Comparison</caption>
      <thead>
        <tr>
          <th scope="col">Features</th>
          <th scope="col">Basic</th>
          <th scope="col">Standard</th>
          <th scope="col">Premium</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Price</th>
          <td>$5.99</td>
          <td>$10.99</td>
          <td>$20.99</td>
        </tr>
        <tr>
          <th scope="row">Users</th>
          <td>1</td>
          <td>5</td>
          <td>Unlimited</td>
        </tr>
        <tr>
          <th scope="row">Storage</th>
          <td>5 GB</td>
          <td>50 GB</td>
          <td>500 GB</td>
        </tr>
        <tr>
          <th scope="row">Support</th>
          <td>Email Only</td>
          <td>Email & Chat</td>
          <td>24/7 Priority</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Best Value</th>
          <td colspan="3">Premium Plan offers the most features</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
