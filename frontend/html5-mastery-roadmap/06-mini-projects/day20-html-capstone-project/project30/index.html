<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complete HTML Capstone Project</title>
    <meta
      name="description"
      content="A complete HTML project demonstrating semantic layout, accessibility, SEO, media, forms, and tables."
    />
  </head>
  <body>
    <header>
      <h1>HTML Capstone Project</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#data">Data</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>About This Project</h2>
        <p>This project demonstrates professional HTML best practices.</p>
        <img src="html.png" alt="HTML5 logo" />
      </section>

      <section id="data">
        <h2>Student Data</h2>

        <table border="1">
          <caption>
            Student Scores
          </caption>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
          <tr>
            <td>hala</td>
            <td>99.99</td>
          </tr>
        </table>

        <h3>Progress</h3>
        <progress value="85" max="100">85%</progress>
      </section>

      <section id="contact">
        <h2>Contact Form</h2>

        <form>
          <label for="name">Name</label><br />
          <input id="name" type="text" /><br /><br />

          <label for="email">Email</label><br />
          <input id="email" type="email" /><br /><br />

          <button type="submit">Send</button>
        </form>
      </section>

      <section>
        <h2>Media</h2>
        <video controls width="300">
          <source src="video.mp4" type="video/mp4" />
          Video not supported
        </video>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Abdikadir Jerry</p>
    </footer>
  </body>
</html>
