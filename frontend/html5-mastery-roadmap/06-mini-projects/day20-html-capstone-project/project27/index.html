<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Content</title>
</head>
<body>

  <h1>Embedded Resources</h1>

  <section>
    <h2>YouTube Video</h2>
    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video"
      width="300"
      height="200">
    </iframe>
  </section>

  <section>
    <h2>PDF Document</h2>
    <embed src="documents/sample.pdf" type="application/pdf" width="300" height="200">
  </section>

  <section>
    <h2>External Object</h2>
    <object data="documents/sample.pdf" type="application/pdf" width="300" height="200">
      PDF cannot be displayed.
    </object>
  </section>

</body>
</html>
