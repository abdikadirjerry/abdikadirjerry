<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>System Dashboard</title>
  </head>
  <body>
    <header>
      <h1>System Dashboard</h1>
    </header>

    <main>
      <section>
        <h2>Project Progress</h2>
        <label for="progress">Completion:</label>
        <progress id="progress" value="70" max="100">70%</progress>
      </section>

      <section>
        <h2>Server Load</h2>
        <label for="load">Current Load:</label>
        <meter id="load" min="0" max="100" value="65">65%</meter>
      </section>
    </main>
  </body>
</html>
