<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Attributes Demo</title>
</head>
<body>

  <h1>User List</h1>

  <ul>
    <li data-user-id="101" data-role="admin">Ahmed</li>
    <li data-user-id="102" data-role="editor">Fatima</li>
    <li data-user-id="103" data-role="viewer">Ali</li>
  </ul>

  <p>
    Data attributes store extra information for JavaScript usage.
  </p>

</body>
</html>
