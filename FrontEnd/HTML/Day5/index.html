<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day5 Media</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1>My profile picture</h1>
    </header>
    <!-- Main section  -->
    <main>
      <!-- Image tag -->
      <img
        src="images/my-profile.jpg"
        alt="Anime-style profile picture of Abdikadir"
        width="200"
      />
      <!-- Figure & figcaption tag -->
      <figure>
        <img
          src="images/my-profile.jpg"
          alt="Anime-style profile picture of Abdikadir"
          width="200"
        />
        <figcaption>My profile picture</figcaption>
      </figure>
      <!-- Audio tag -->
      <audio controls>
        <source src="audio/music.mp3" type="audio/mpeg" />
        your browser does not support audio.
      </audio>
      <!-- Video tag -->
      <video controls>
        <source src="video/demo.mp4" type="video/mp4" />
        your browser does not support video.
      </video>
      <!-- Iframe tag -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Bov69XmoPoY?si=ozLxTDmH1x4v2Kau"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <!-- Embed tag -->
      <embed src="files/file.pdf" type="application/pdf" width="400" />
      <!-- Object tag -->
      <object data="files/file.pdf" type="application/pdf" width="400"></object>
    </main>
    <!-- Footer section -->
    <footer>
      <p>&copy; 2026 abdikadir jerry website</p>
    </footer>
  </body>
</html>
