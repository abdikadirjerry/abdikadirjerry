<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- class attributes -->
    <p class="intro">Hello world</p>
    <!-- style attributes -->
    <p style="color: red;">Hello world</p>
    <!-- src, alt, width, height attributes -->
    <img
      src="/Day5/images/my-profile.jpg"
      alt="abdikadir anime profile picture"
      width="200"
      height="200"
    />
    <!-- href & target attributes -->
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <!-- id attributes -->
    <section id="profile">
      <!-- title attributes -->
      <p title="more info">Hover me</p>
      <!-- hidden attributes -->
      <p hidden>This paragraph is hidden</p>
      <!-- contenteditable attributes -->
      <p contenteditable="true">Edit me</p>
      <!-- draggable attributes -->
      <img src="/Day5/images/my-profile.jpg" draggable="true" width="200" />
      <!-- tabindex attributes -->
      <div tabindex="0">Focusable</div>
      <!-- data attributes -->
      <button data-user-id="">Click</button>
    </section>
  </body>
</html>
