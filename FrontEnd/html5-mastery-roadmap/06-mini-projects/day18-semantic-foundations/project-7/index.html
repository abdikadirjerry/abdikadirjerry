<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <body>
    <header>
      <h1>Nature Image Gallery</h1>
    </header>

    <main>
      <section>
        <figure>
          <img
            src="images/mountain.jpg"
            alt="Snow-covered mountain"
            width="400"
          />
          <figcaption>Mountain landscape</figcaption>
        </figure>

        <figure>
          <img src="images/forest.jpg" alt="Green forest" width="400" />
          <figcaption>Forest view</figcaption>
        </figure>

        <figure>
          <img
            src="images/river.jpg"
            alt="River flowing through nature"
            width="400"
          />
          <figcaption>River scenery</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
