<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Showcase</title>
  </head>
  <body>
    <section>
      <h2>Image</h2>
      <img src="images/ocean.jpg" alt="a beautiful ocean view" width="400" />
    </section>

    <hr />

    <section>
      <h2>Audio</h2>
      <audio controls>
        <source src="audio/music1.mp3" type="audio/mpeg" />
        <source src="audio/music1.ogg" type="audio/ogg" />
        Your browser does not support audio playback.
      </audio>
    </section>

    <hr />

    <section>
      <h2>Video</h2>
      <video controls width="200">
        <source src="video/video1.mp4" type="video/mp4" />
        <source src="video/video1.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </section>

    <hr />

    <section>
      <h2>Embedded Video (YouTube)</h2>
      <iframe
        width="400"
        height="225"
        src="https://www.youtube.com/embed/dD2EISBDjWM"
        title="YouTube video player"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
        "
        allowfullscreen
      >
      </iframe>
    </section>
  </body>
</html>
